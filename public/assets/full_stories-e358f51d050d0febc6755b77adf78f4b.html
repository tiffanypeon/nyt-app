<p class='headline'>
  <a href=<%- url %>>
    <%- headline %>
  </a>
</p>
<p class='byline'>
  <%- byline %>
</p>
<p class='last-published'>
  <%- last_published %>
</p>
<div class='row story-info'>
  <div class='col-5'>
    <img src=<%- image %>></img>
  </div>
  <div class='col-7'>
    <p class='summary'>
      <%- summary %>
    </p>
  </div>
</div>
